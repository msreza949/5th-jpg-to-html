<!DOCTYPE html>
<html>
<head>
	<title>2.7</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,700,700i,900,900i" rel="stylesheet">
</head>
<body>
	<!--Container Start-->
	<section class="container">
		<div class="login-panel">
			<div class="top">
				<h1>
					Secure Login
				</h1>
				<span><a href="">Get a free account <img src="img/icon/arrow.png" alt="arrow"></a> </span>
			</div>
			<form action="#" method="GET">
				<input type="text" name="username" placeholder="Username" class="form-control">
				<img src="img/icon/user.png" alt="user">
				<input type="password" name="password" placeholder="Password" class="form-control active">
				<img src="img/icon/lock.png" alt="lock">
				<div class="bottom">
				<a href="/forgot">Forget your password?</a>
				<input type="checkbox" name="checkbox"><p>Remember me</p>
				<input type="submit" name="submit" value="Sign In!">
				</div>
			</form>
		</div>
	</section>
	<!--Container End-->
</body>
</html>
